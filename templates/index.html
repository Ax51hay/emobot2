<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EmoBot B</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .chat-container {
      width: 90%;
      max-width: 600px;
      height: 90vh;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      padding: 20px;
      background: #007bff;
      color: white;
      font-weight: 700;
      font-size: 1.4rem;
      text-align: center;
      user-select: none;
    }
    .chat-messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: #e9ecef;
    }
    .message {
      max-width: 75%;
      padding: 14px 20px;
      border-radius: 20px;
      line-height: 1.4;
      word-wrap: break-word;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      font-size: 1rem;
    }
    .bot-message {
      background: white;
      color: #222;
      align-self: flex-start;
    }
    .user-message {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    form {
      display: flex;
      padding: 20px;
      background: white;
      border-top: 1px solid #ddd;
      gap: 12px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 14px 18px;
      font-size: 1rem;
      border-radius: 20px;
      border: 1.5px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #007bff;
    }
    button {
      background: #007bff;
      border: none;
      padding: 0 28px;
      border-radius: 20px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: #007bff;
      border-radius: 4px;
    }
    .chat-messages::-webkit-scrollbar-track {
      background: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">EmoBot B</div>

    <div class="chat-messages" id="chat-messages">
      {% for sender, text in history %}
        <div class="{{ 'user-message' if sender == 'user' else 'bot-message' }} message">{{ text }}</div>
      {% endfor %}
    </div>

    <form method="POST" action="/">
      {% if step == 1 %}
        <input type="text" name="name" placeholder="Enter your name" required autocomplete="off" />
      {% else %}
        <input type="text" name="message" placeholder="Send a message" required autocomplete="off" />
      {% endif %}
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatMessages = document.getElementById("chat-messages");
    chatMessages.scrollTop = chatMessages.scrollHeight;
  </script>
</body>
</html>
